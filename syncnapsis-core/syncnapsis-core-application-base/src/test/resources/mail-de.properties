#templates

template.registration.verify.subject=Willkommen bei syncnapsis, {user.username}
template.registration.verify.text=Hallo {user.username},\n\
danke für deine Registrierung und willkommen bei syncnapsis.\n\
Bitte bestätige deine Registrierung durch Anklicken des folgenden Links:\n\
http://www.syncnapsis.com/test/action/{action.code}\n\
Beste Grüße
template.mail.verify.subject=Bestätige deine e-mail-Adresse
template.mail.verify.text=Hallo {user.username},\n\
deine e-mail-Adresse wurde in deinen Profil-Einstellungen geändert.\n\
Bitte bestätige diese Änderung durch Anklicken des folgenden Links:\n\
http://www.syncnapsis.com/test/action/{action.code}\n\
Beste Grüße
template.password.verify.subject=Bestätige das Zurücksetzen deines Passworts
template.password.verify.text=Hallo {user.username},\n\
es wurde das Zurücksetzen deines Passworts beantragen.\n\
Bitte bestätige das Zurücksetzen durch Anklicken des folgenden Links:\n\
http://www.syncnapsis.com/test/action/{action.code}\n\
Solltest du das Zurücksetzen deines Passworts nicht beantragt haben, so ignoriere diese Mail einfach.\n\
Beste Grüße
template.password.reset.subject=Passwort zurückgesetzt
template.password.reset.text=Hallo {user.username},\n\
dein Passwort wurde erfolgreich zurückgesetzt.\n\
Dein neues Passwort lautet:\n\
{password}\n\
Es wird empfohlen das Passwort so bald wie möglich in deinen Profileinstellungen in ein eigenes zu ändern!\n\
Beste Grüße
template.notification.subject={subject}
template.notification.text={text}
template.userrole.changed.subject=Benutzer-Rolle aktualisiert
template.userrole.changed.text=Hallo {user.username},\n\
deine Benutzer-Rolle hat sich geändert:\n\
Grund: {reason}\n\
Alte Rolle: {userrole.rolename}\n\
Neue Rolle: {user.role.rolename}\n\
Läuft aus: {user.roleExpireDate}\n\
Beste Grüße
