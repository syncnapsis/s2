	<head>	
		<script type="text/javascript" src="../scripts/util/Arrays.js"></script>
		<script type="text/javascript">
			var num_arr = [];
			var id_arr = [];
			
			var compFunc = function(o1, o2)
			{
				return o1.id - o2.id;
			};
			
			for(var l = 0; l < 10; l++)
			{
				for(var i = 0; i <= 10; i++)
				{
					if(i < l)
					{
						// expecting to find entry
						if(num_arr.binaryIndexOf(i) == i)
							console.log(l + " : " + i + " : num : found > ok");
						else
							console.error(l + " : " + i + " : num : not found > not ok");
						//if(id_arr.binaryIndexOf({id: i}, compFunc) == i)
						if(id_arr.binaryIndexOfId(i) == i)
							console.log(l + " : " + i + " : id : found > ok");
						else
							console.error(l + " : " + i + " : id : not found > not ok");
					}
					else
					{
						// entry should not be in arry
						if(num_arr.binaryIndexOf(i) < 0)
							console.log(l + " : " + i + " : num : not found > ok");
						else
							console.error(l + " : " + i + " : num : found > not ok");
						//if(id_arr.binaryIndexOf({id: i}, compFunc) < 0)
						if(id_arr.binaryIndexOfId(i) < 0)
							console.log(l + " : " + i + " : id : not found > ok");
						else
							console.error(l + " : " + i + " : id : found > not ok");
					}
				}				
				num_arr.push(l);
				id_arr.push({id:l});
			}
		</script>
	</head>

		asdf
