#templates

template.registration.verify.subject=Welcome to syncnapsis, {user.username}
template.registration.verify.text=Hello {user.username},\n\
thank you for your registration and welcome to syncnapsis.\n\
Please confirm your registration by clicking the following link:\n\
http://www.syncnapsis.com/test/action/{action.code}\n\
Best regards
template.mail.verify.subject=Verify your e-mail address
template.mail.verify.text=Hello {user.username},\n\
your e-mail address has been changed in your profile settings.\n\
Please confirm these changes by clicking the following link:\n\
http://www.syncnapsis.com/test/action/{action.code}\n\
Best regards
template.password.verify.subject=Confirm the reset of your password
template.password.verify.text=Hello {user.username},\n\
a password reset has been requested for you.\n\
Please confirm the password reset by clicking the following link:\n\
http://www.syncnapsis.com/test/action/{action.code}\n\
If you have not requested the reset of your password simply ignore this mail.\n\
Best regards
template.password.reset.subject=Password resetted
template.password.reset.text=Hello {user.username},\n\
your password has successfully been resetted.\n\
Your new password is:\n\
{newPassword}\n\
It is recommended to change the password to an own one as soon as possible in your profile settings!\n\
Best regards
template.notification.subject={subject}
template.notification.text={text}
template.userrole.changed.subject=User-Role updated
template.userrole.changed.text=Hello {user.username},\n\
your user-role has changed:\n\
Reason: {reason}\n\
Old role: {userrole.rolename}\n\
New role: {user.role.rolename}\n\
Expires: {user.roleExpireDate}\n\
Best regards
template.playerrole.changed.subject=Player-Role updated
template.playerrole.changed.text=Hello {player.user.username},\n\
your player-role has changed:\n\
Reason: {reason}\n\
Old role: {playerrole.rolename}\n\
New role: {player.role.rolename}\n\
Expires: {player.roleExpireDate}\n\
Best regards
