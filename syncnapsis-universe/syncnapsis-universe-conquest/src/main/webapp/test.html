<script type="text/javascript">
	var leftID = "left";
	var rightID = "right";
	var filterID = "filter";
	
	var comboselect;
	
	init = function()
	{
		comboselect = new ComboSelect(leftID, rightID);
		
		comboselect.addOptions( ["foo",
		                   		"bar",
		                   		"one",
		                   		"two",
		                   		"three" ]);
	};
	
	filter = function(what)
	{
		var filterString = document.getElementById(filterID).value;
		
		var matcher = function(value)
		{
			return value.startsWith(filterString);
		};
		
		if(what)
			comboselect.filterTarget(matcher);
		else
			comboselect.filterSource(matcher);
	};
</script>
<style type="text/css">
	.container {
		flex-direction: row;
		display: flex;
	}
	.container>div {
		flex-grow: 1;
		border: 1px solid rgb(0,255,255);
		background-color: rgba(0,255,255,0.3);
	}
</style>
</head>
<body onload="init();">
	
<div style="position: absolute; left: 200px; top: 200px; width: 300px; height: 200px" class="container">
	<div id="left">
	</div>
	<div>
		<input type="button" onclick="javascript: comboselect.applySource();" value="add"><br/>
		<input type="button" onclick="javascript: comboselect.applyTarget();" value="remove"><br/>
		<input type="text" id="filter"/><br/>
		<input type="button" onclick="javascript: filter(0);" value="filter left"><br/>
		<input type="button" onclick="javascript: filter(1);" value="filter right"><br/>
	</div>
	<div id="right">
	</div>
</div>
</body>
</html>
