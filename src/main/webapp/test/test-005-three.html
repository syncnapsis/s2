<html>
<head>
<script type="text/javascript" src="scripts/util/Requests.js"></script>

<script type="text/javascript">
		 	var testlogger;
		 	DependencyManager.register("Arrays", 		"util/Arrays.js");
		 	DependencyManager.register("Events", 		"util/Events.js");
		 	DependencyManager.register("Logging", 		"util/Logging.js");
		 	DependencyManager.register("Requests", 		"util/Requests.js");
		 	DependencyManager.register("DateFormat", 	"lib/date.format.js");
		 	DependencyManager.register("Raphael", 		"lib/raphael-min.js");
		 	DependencyManager.register("Three", 		"lib/Three.js");
		 	DependencyManager.afterLoading(function(){
		 		if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
		 		init();
		 		animate();
		 	});
		 	
			var container, stats;

			var camera, scene, renderer;

			var mesh, mesh2, mesh3, light;

			var mouseX = 0, mouseY = 0;

			var windowHalfX;
			var windowHalfY;

			function init() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				container = document.getElementById( 'container' );

				camera = new THREE.Camera( 20, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1800;

				scene = new THREE.Scene();

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 0, 1 );
				light.position.normalize();
				scene.addLight( light );

				var shadowMaterial = new THREE.MeshBasicMaterial( { map: ImageUtils.loadTexture( 'shadow.png' ) } );
				var shadowGeo = new Plane( 300, 300, 1, 1 );

				mesh = new THREE.Mesh( shadowGeo, shadowMaterial );
				mesh.position.y = - 250;
				mesh.rotation.x = - 90 * Math.PI / 180;
				scene.addObject( mesh );

				mesh = new THREE.Mesh( shadowGeo, shadowMaterial );
				mesh.position.y = - 250;
				mesh.position.x = - 400;
				mesh.rotation.x = - 90 * Math.PI / 180;
				scene.addObject( mesh );

				mesh = new THREE.Mesh( shadowGeo, shadowMaterial );
				mesh.position.y = - 250;
				mesh.position.x = 400;
				mesh.rotation.x = - 90 * Math.PI / 180;
				scene.addObject( mesh );

				var faceIndices = [ 'a', 'b', 'c', 'd' ];
				
				var color, f, f2, f3, p, n, vertexIndex,

					geometry  = new Icosahedron( 1 ),
					geometry2 = new Icosahedron( 1 ),
					geometry3 = new Icosahedron( 1 );

				for( var i = 0; i < geometry.faces.length; i++ ) {
				
					f  = geometry.faces[ i ];
					f2 = geometry2.faces[ i ];
					f3 = geometry3.faces[ i ];
					
					n = ( f instanceof THREE.Face3 ) ? 3 : 4;
					
					for( var j = 0; j < n; j++ ) {
					
						vertexIndex = f[ faceIndices[ j ] ];
						
						p = geometry.vertices[ vertexIndex ].position;

						color = new THREE.Color( 0xffffff );
						color.setHSV( ( p.y + 1 ) / 2, 1.0, 1.0 );
						
						f.vertexColors[ j ] = color;

						color = new THREE.Color( 0xffffff );
						color.setHSV( 0.0, ( p.y + 1 ) / 2, 1.0 );
						
						f2.vertexColors[ j ] = color;

						color = new THREE.Color( 0xffffff );
						color.setHSV( 0.125 * vertexIndex/geometry.vertices.length, 1.0, 1.0 );
						
						f3.vertexColors[ j ] = color;

					}
					
				}


				var materials = [

					new THREE.MeshLambertMaterial( { color: 0xffffff, shading: THREE.FlatShading, vertexColors: THREE.VertexColors } ),
					new THREE.MeshBasicMaterial( { color: 0x000000, shading: THREE.FlatShading, wireframe: true } )

				];

				mesh = new THREE.Mesh( geometry, materials  );
				mesh.position.x = -400;
				mesh.scale.x = mesh.scale.y = mesh.scale.z = 200;
				mesh.rotation.x = -1.87;
				scene.addObject( mesh );

				mesh2 = new THREE.Mesh( geometry2, materials  );
				mesh2.position.x = 400;
				mesh2.rotation.x = 0;
				mesh2.scale = mesh.scale;
				scene.addObject( mesh2 );

				mesh3 = new THREE.Mesh( geometry3, materials  );
				mesh3.position.x = 0;
				mesh3.rotation.x = 0;
				mesh3.scale = mesh.scale;
				scene.addObject( mesh3 );

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;

				renderer.render( scene, camera );

			}
			
			/**
			 * @author alteredq / http://alteredqualia.com/
			 */

			Detector = {

				// supported features

				canvas	: !!window.CanvasRenderingContext2D,
				webgl	: !!window.WebGLRenderingContext,
				workers : !!window.Worker,
				fileapi : window.File && window.FileReader && window.FileList && window.Blob,

				// helper methods

				addGetWebGLMessage: function( parameters ) {

					var parent = document.body,
						id = "oldie" ;

					if ( parameters ) {

						if ( parameters.parent !== undefined ) parent  = parameters.parent;
						if ( parameters.id !== undefined ) id  = parameters.id;

					}

					var html = [

						'Sorry, your browser doesn\'t support <a href="http://khronos.org/webgl/wiki/Getting_a_WebGL_Implementation">WebGL</a><br/>',
						'<br/>',
						'Please try with',
						'<a href="http://www.google.com/chrome">Chrome 9+</a> /',
						'<a href="http://www.mozilla.com/en-US/firefox/all-beta.html">Firefox 4+</a> /',
						'<a href="http://nightly.webkit.org/">Safari 10.6+</a>'

					].join("\n");

					var wrap = document.createElement( "center" ),
						message = document.createElement( "div" );

					message.innerHTML = html;
					message.id = id;

					var style = message.style;

					style.fontFamily = "monospace";
					style.fontSize = "13px";
					style.textAlign = "center";
					style.background = "#eee";
					style.color = "#000";
					style.padding = "1em";
					style.width = "475px";
					style.margin = "5em auto 0";

					wrap.appendChild( message )
					parent.appendChild( wrap );

					return message;

				}

			};


			
			/**
			 * Provides requestAnimationFrame in a cross browser way.
			 * http://paulirish.com/2011/requestanimationframe-for-smart-animating/
			 */

			if ( !window.requestAnimationFrame ) {

				window.requestAnimationFrame = ( function() {

					return window.webkitRequestAnimationFrame ||
					window.mozRequestAnimationFrame ||
					window.oRequestAnimationFrame ||
					window.msRequestAnimationFrame ||
					function( /* function FrameRequestCallback */ callback, /* DOMElement Element */ element ) {

						window.setTimeout( callback, 1000 / 60 );

					};

				} )();

			}
		</script>
</head>
<body onload="DependencyManager.registrationDone();">
	<div id="container"></div>
</body>
</html>
