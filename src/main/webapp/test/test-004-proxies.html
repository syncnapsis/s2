			var ih = new Proxies.InvocationHandler();
			ih.invoke = function(proxy, method, args)
			{
				var proxyName = Reflections.resolveName(proxy);
				var methodName = Reflections.resolveName(method, proxy);
				
				console.log(proxy + "." + method + "(" + args + ")");
				console.log(proxyName + "." + methodName + "(" + args + ")");
			}
			
			var proxy1 = Proxies.newProxyInstance(new myInterface(), ih);
			var proxy2 = Proxies.newProxyInstance(myInterface, ih);
