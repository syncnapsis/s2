<script type="text/javascript">
	var layout_horizontal;
	var layout_vertical;
	var layout_ad_left;
	var layout_ad_right;
	var AD_WIDTH = 170;
	var AD_BORDER = 2;
	var BAR_HEIGHT = 30;
	function init()
	{
		layout_horizontal = new Styles.FillLayout([ "ad_left", "center", "ad_right" ], [ AD_WIDTH, null, AD_WIDTH ], Styles.layout.HORIZONTAL);
		layout_vertical = new Styles.FillLayout([ "bar_top", "content", "bar_bottom" ], [ BAR_HEIGHT, null, BAR_HEIGHT ], Styles.layout.VERTICAL);
		
		layout_ad_left = new Styles.FillLayout([ "ad_left_inner", "ad_left_border" ], [ null, AD_BORDER ], Styles.layout.HORIZONTAL);
		layout_ad_right = new Styles.FillLayout([ "ad_right_border", "ad_right_inner" ], [ AD_BORDER, null ], Styles.layout.HORIZONTAL);
		Events.fireEvent(window, Events.ONRESIZE);
	}
</script>

</head>
<body onLoad="javascript: init();">
	<div id="ad_left" class="ad">
		<div id="ad_left_inner" class="ad_inner">
			<img id="ad_left_img" class="ad_img" src="images/banner-160x600.png" />
		</div>
		<div id="ad_left_border" class="ad_border">
			<img id="ad_left_toggle" class="ad_toggle" src="images/toggle.png"" onclick="javascript: toggleAd(true);"/>
		</div>
	</div>
	<div id="center">
		<div id="bar_top" class="bar">BAR</div>
		<div id="content">the content</div>
		<div id="bar_bottom" class="bar">BAR</div>
	</div>
	<div id="ad_right" class="ad">
		<div id="ad_right_border" class="ad_border">
			<img id="ad_right_toggle" class="ad_toggle flip-horizontal" src="images/toggle.png" onclick="javascript: toggleAd(true);"/>
		</div>
		<div id="ad_right_inner" class="ad_inner">
			<img id="ad_right_img" class="ad_img" src="images/banner-160x600.png" />
		</div>
	</div>
